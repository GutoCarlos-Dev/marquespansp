<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque da Frota</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-screen" class="login-screen">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>

    <!-- Conteúdo Principal -->
    <div id="app-content" class="hidden">
        <header>
            <h1>Controle de Estoque da Frota Leve</h1>
            <nav>
                <ul>
                    <li><a href="#veiculos">Veículos</a></li>
                    <li><a href="#pedidos">Pedidos</a></li>
                    <li><a href="#notificacoes">Notificações</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="veiculos">
                <h2>Veículos (Estoques)</h2>
                <div id="lista-veiculos">
                    <!-- Lista de veículos será populada pelo JS -->
                </div>
                <button id="adicionar-veiculo">Adicionar Veículo</button>
            </section>

            <section id="pedidos">
                <h2>Pedidos de Peças</h2>
                <div id="lista-pedidos">
                    <!-- Pedidos pendentes -->
                </div>
            </section>

            <section id="notificacoes">
                <h2>Notificações</h2>
                <div id="lista-notificacoes">
                    <!-- Notificações para matriz ou supervisores -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Empresa - Controle de Estoque</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
