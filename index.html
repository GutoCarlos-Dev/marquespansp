<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque da Frota</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Tela de Login Centralizada -->
    <!-- Esta seção contém o formulário de login para acessar o sistema -->
    <div id="login-screen" class="login-screen">
        <!-- Logo da empresa -->
        <img src="logo.png" alt="Logo da Empresa" id="logo">
        <h2>Login</h2>
        <form id="login-form">
            <!-- Campo para inserir o nome de usuário -->
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <!-- Campo para inserir a senha -->
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <!-- Botão para submeter o formulário de login -->
            <button type="submit">Entrar</button>
        </form>
        <!-- Área para exibir mensagens de erro de login -->
        <p id="login-error" class="error-message"></p>
    </div>

    <!-- Script principal da aplicação -->
    <script src="js/app.js"></script>
</body>
</html>
