<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migração de Usuários para SupaBase</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 300px; margin: 10px 0; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Migração de Usuários do localStorage para SupaBase</h1>
    <p>Esta página gera um script SQL para migrar os usuários cadastrados no localStorage para o SupaBase.</p>

    <button onclick="gerarSQL()">Gerar Script SQL</button>
    <textarea id="sql-output" placeholder="O script SQL será gerado aqui..."></textarea>

    <script>
        function gerarSQL() {
            // Buscar usuários do localStorage
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            if (usuarios.length === 0) {
                alert('Nenhum usuário encontrado no localStorage. Certifique-se de ter usuários cadastrados.');
                return;
            }

            // Gerar script SQL
            let sql = `-- Script SQL para migrar usuários do localStorage para SupaBase
-- Execute este script no SQL Editor do SupaBase

-- Criar tabela usuarios (se não existir)
CREATE TABLE IF NOT EXISTS usuarios (
    id BIGINT PRIMARY KEY,
    nome TEXT NOT NULL,
    email TEXT UNIQUE NOT NULL,
    senha TEXT NOT NULL,
    nivel TEXT NOT NULL,
    created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
);

-- Inserir usuários
`;

            usuarios.forEach(usuario => {
                sql += `INSERT INTO usuarios (id, nome, email, senha, nivel) VALUES
(${usuario.id}, '${usuario.nome.replace(/'/g, "''")}', '${usuario.email.replace(/'/g, "''")}', '${usuario.senha.replace(/'/g, "''")}', '${usuario.nivel}')
ON CONFLICT (email) DO UPDATE SET
    nome = EXCLUDED.nome,
    senha = EXCLUDED.senha,
    nivel = EXCLUDED.nivel;
`;
            });

            // Exibir no textarea
            document.getElementById('sql-output').value = sql;

            console.log('Script SQL gerado:', sql);
            alert(`Script SQL gerado com sucesso! ${usuarios.length} usuários encontrados.`);
        }
    </script>
</body>
</html>
