<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aprovação de Solicitações</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/aprovacao.css" />
    
</head>
<body>
    <header>
        <nav>
            <h1>Aprovação de Solicitações</h1>
            <div id="menu"><!-- Menu será carregado dinamicamente pelo app.js --></div>
        </nav>
    </header>
    <main>
        <h2>Solicitações Pendentes para Aprovação</h2>
        <table id="tabela-solicitacoes">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Técnico</th>
                    <th>Placa</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Solicitações serão carregadas dinamicamente -->
            </tbody>
        </table>
    </main>
    <script src="../js/app.js"></script>
    <script src="../js/aprovacao.js"></script>
</body>
</html>
