<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solicitações Aprovadas</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/aprovados.css" />
</head>
<body>
    <header>
        <nav>
            <img src="../logo.png" alt="Logo" class="logo">
            <h1>Solicitações Aprovadas</h1>
            <div id="menu"><!-- Menu será carregado dinamicamente pelo app.js --></div>
        </nav>
    </header>
    <main>
        <h2>Solicitações Aprovadas</h2>

        <!-- Formulário de Filtros -->
        <form id="form-filtros">
            <div class="filtros-container">
                <div class="filtros-left">
                    <div class="filtro-item">
                        <label for="data-inicio">Data Início:</label>
                        <input type="date" id="data-inicio">
                    </div>
                    <div class="filtro-item">
                        <label for="data-fim">Data Fim:</label>
                        <input type="date" id="data-fim">
                    </div>
                    <div class="filtro-item">
                        <label for="status">Status:</label>
                        <select id="status">
                            <option value="">Todos</option>
                            <option value="Aprovado">Aprovado</option>
                            <option value="Rejeitado">Rejeitado</option>
                            <option value="Enviado">Enviado</option>
                        </select>
                    </div>
                    <div class="filtro-item">
                        <label for="placa">Placa:</label>
                        <select id="placa">
                            <option value="">Todas</option>
                            <!-- Opções serão carregadas dinamicamente -->
                        </select>
                    </div>
                    <div class="filtro-item">
                        <label for="supervisor">Supervisor:</label>
                        <select id="supervisor">
                            <option value="">Todos</option>
                            <!-- Opções serão carregadas dinamicamente -->
                        </select>
                    </div>
                    <div class="filtro-item">
                        <label for="enviado-por">Enviado Por:</label>
                        <select id="enviado-por">
                            <option value="">Todos</option>
                            <!-- Opções serão carregadas dinamicamente -->
                        </select>
                    </div>
                    <div class="filtro-item">
                        <label for="codigo">Código da Solicitação:</label>
                        <input type="text" id="codigo">
                    </div>
                </div>
                <div class="filtros-right">
                    <div class="filtro-item botoes-filtro">
                        <button type="button" id="btn-buscar">Buscar</button>
                        <button type="button" id="btn-exportar">Gerar XLS</button>
                        <button type="button" id="btn-enviar-massa">Enviar em Massa</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Grid de Solicitações Aprovadas -->
        <table id="tabela-aprovados">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Data</th>
                    <th>Técnico</th>
                    <th>Placa</th>
                    <th>Supervisor</th>
                    <th>Status</th>
                    <th>Data Envio</th>
                    <th>Enviado Por</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="9">Utilize os filtros e clique em "Buscar" para ver as solicitações.</td></tr>
            </tbody>
        </table>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <!-- SupaBase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/aprovados.js"></script>
</body>
</html>
