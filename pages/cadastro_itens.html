<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Itens</title>
    <link rel="stylesheet" href="../css/cadastro_itens.css" />
</head>
<body>
    <header>
        <nav>
            <h1>Cadastro de Itens</h1>
            <div id="menu">
                <button onclick="window.location.href='../pages/dashboard.html'">Voltar</button>
            </div>
        </nav>
    </header>
    <main>
        <h2>Cadastro de Itens</h2>
        <form id="form-item">
            <label for="placa">Placa:</label>
            <select id="placa" required>
                <option value="">Selecione a Placa</option>
            </select>

            <label for="codigo-peca">Código da Peça:</label>
            <input type="text" id="codigo-peca" required />

            <label for="nome-peca">Nome da Peça:</label>
            <input type="text" id="nome-peca" required />

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" required />

            <button type="submit">Salvar Item</button>
        </form>

        <h3>Itens Cadastrados</h3>
        <table id="tabela-itens">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Código da Peça</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão carregados dinamicamente -->
            </tbody>
        </table>
    </main>
    <script src="../js/cadastro_itens.js"></script>
</body>
