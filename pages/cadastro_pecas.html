<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Peças</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mobile-responsive.css" />
</head>
<body>
    <header>
        <nav>
            <h1>Cadastro de Peças</h1>
            <div id="menu"><!-- Menu será carregado dinamicamente pelo app.js --></div>
        </nav>
    </header>
    <main>
        <h2>Cadastro de Peças</h2>
        <form id="form-peca">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required />

            <label for="nome">Nome da Peça:</label>
            <input type="text" id="nome" required />

            <label for="descricao">Descrição:</label>
            <textarea id="descricao"></textarea>

            <button type="submit">Salvar Peça</button>
        </form>

        <h3>Peças Cadastradas</h3>
        
        <div class="table-container">
            <table id="tabela-pecas">
                <thead>
                    <tr>
                        <th class="sortable" data-column="codigo">Código</th>
                        <th class="sortable" data-column="nome">Nome da Peça</th>
                        <th class="sortable" data-column="descricao">Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão carregados dinamicamente -->
                </tbody>
            </table>
        </div>
    </main>
    <!-- SupaBase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/cadastro_pecas.js"></script>
    <script src="../js/mobile-menu.js"></script>
</body>
</html>
