<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cadastro_usuarios.css" />
</head>
<body>
    <header>
        <nav>
            <h1>Cadastro de Usuários</h1>
            <div id="menu">
                <!-- Menu será carregado dinamicamente pelo app.js -->
            </div>
        </nav>
    </header>
    <main>
        <h2>Cadastro de Usuários</h2>
        <form id="form-usuario">
            <input type="hidden" id="usuario-id">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required />

            <label for="email">Email:</label>
            <input type="email" id="email" required />

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Deixe em branco para não alterar" />

            <label for="nivel">Nível:</label>
            <select id="nivel" required>
                <option value="tecnico">Técnico</option>
                <option value="supervisor">Supervisor</option>
                <option value="matriz">Matriz</option>
                <option value="administrador">Administrador</option>
            </select>

            <button type="submit">Salvar Usuário</button>
        </form>

        <h3>Usuários Cadastrados</h3>
        <table id="tabela-usuarios">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Nível</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão carregados dinamicamente -->
            </tbody>
        </table>
    </main>
    <script src="../js/app.js"></script>
    <script src="../js/cadastro_usuarios.js"></script>
</body>
</html>
