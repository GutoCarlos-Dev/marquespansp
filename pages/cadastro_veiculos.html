<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cadastro_veiculos.css" />
    <style>
        .table-container {
            max-height: 400px; /* Defina a altura máxima que desejar */
            overflow-y: auto;  /* Adiciona a barra de rolagem vertical quando necessário */
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 1rem;
        }
        /* Deixa o cabeçalho da tabela fixo no topo durante a rolagem */
        .table-container thead th {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: #4CAF50; /* Garante que o fundo não seja transparente ao rolar */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Cadastro de Veículos</h1>
            <div id="menu"><!-- Menu será carregado dinamicamente pelo app.js --></div>
        </nav>
    </header>
    <main>
        <h2>Cadastro de Veículos</h2>
        <form id="form-veiculo">
            <label for="placa">Placa:</label>
            <input type="text" id="placa" required />

            <label for="qtd_equipe">QTD Equipe:</label>
            <input type="number" id="qtd_equipe" min="0" />

            <label for="supervisor">Supervisor:</label>
            <select id="supervisor">
                <option value="">Selecione</option>
            </select>

            <label for="tecnico">Técnico:</label>
            <select id="tecnico">
                <option value="">Selecione</option>
            </select>

            <button type="submit">Salvar Veículo</button>
        </form>

        <h3>Veículos Cadastrados</h3>
        <div class="table-container">
            <table id="tabela-veiculos">
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>QTD Equipe</th>
                        <th>Supervisor</th>
                        <th>Técnico</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão carregados dinamicamente -->
                </tbody>
            </table>
        </div>
    </main>
    <!-- SupaBase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/cadastro_veiculos.js"></script>
</body>
</html>
