<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Solicitação</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/detalhes_solicitacao.css" />
    <link rel="stylesheet" href="../css/mobile-responsive.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Detalhes da Solicitação</h1>
        </nav>
    </header>
    <main>
        <form id="form-aprovacao">
            <fieldset>
                <legend>Informações da Solicitação</legend>
                <div class="info-grid">
                    <label>Código:</label>
                    <input type="text" id="codigo-solicitacao" readonly class="readonly-field">
                    
                    <label>Data/Hora:</label>
                    <input type="text" id="data-hora" readonly class="readonly-field">

                    <label>Técnico:</label>
                    <input type="text" id="nome-tecnico" readonly class="readonly-field">

                    <label>Placa:</label>
                    <input type="text" id="placa" readonly class="readonly-field">

                    <label>Status:</label>
                    <select id="status-select">
                        <option value="pendente">Pendente</option>
                        <option value="aprovado">Aprovado</option>
                        <option value="rejeitado">Rejeitado</option>
                        <option value="enviado">Enviado</option>
                    </select>
                    
                    <label for="qtd-equipe">QTD Equipe:</label>
                    <input type="text" id="qtd-equipe" readonly class="readonly-field" />
                    
                    <label for="rota">Rota de Entrega:</label>
                    <input type="text" id="rota" placeholder="Informe a rota de entrega das peças">
                </div>
            </fieldset>
            
            <fieldset>
                <div class="section-header">
                    <legend>Itens Solicitados</legend>
                    <!-- Total de peças será inserido aqui -->
                </div>
                <div id="itens-grid">
                    <!-- Tabela de itens será inserida aqui -->
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="button" id="btn-aprovar">Aprovar</button>
                <button type="button" id="btn-rejeitar">Rejeitar</button>
                <button type="button" id="btn-imprimir-pdf">Gerar PDF</button>
                <button type="button" id="btn-fechar" class="btn-secundario" style="display: none;">Fechar</button>
            </div>
        </form>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script> <!-- getQueryParam -->
    <script src="../js/detalhes_solicitacao.js"></script>
    <script src="../js/mobile-menu.js"></script>
</body>
</html>
